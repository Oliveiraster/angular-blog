<div class="container__bigCard">
    <div class="bigCard__photo">
        <img src="{{photoCover}}" alt="" height="200px" width="400px">
    </div>
    <div class="bigCard__title">
        <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
    </div>
    <div class="bigCard__description">
        <p>
            <a href="#">
               {{cardDescription}}
            </a>
        </p>
    </div>
</div>
